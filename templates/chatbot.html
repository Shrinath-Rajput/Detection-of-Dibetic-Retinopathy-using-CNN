{% extends "base.html" %}
{% block content %}

<h3>ðŸ¤– AI Healthcare Chatbot</h3>

<div id="chat-box" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto;">
    <p><strong>Bot:</strong> Hello! Ask me anything.</p>
</div>

<br>

<div class="input-group">
    <input type="text" id="userInput" class="form-control" placeholder="Ask a question...">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let msg = document.getElementById("userInput").value;
    if (msg.trim() === "") return;

    let chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;

    fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("userInput").value = "";
}
</script>

{% endblock %}
